{% extends "pycon/base.html" %}
{% load boxes_tags i18n %}

{% block extra_head %}
 <style>
       table {
           border-collapse: collapse;
           font-weight: normal;
           line-height: 1.1em;

       }

       th {
           font-size: 12pt;
           background: #FFF;
           padding: 8px;
           border: 1px solid #666;
       }

       td {
           padding: 4px 8px;
           border: 1px solid #666;
           vertical-align: center;
           text-align: center;
           font-size: 12pt;
           line-height: 1.2em;

       }

       td.time {
           width: 100px;
           font-size: 11pt;
           border-top: 1px solid #666;
           vertical-align: center;
       }

       table td.keynote {
           background: #DCDCFF;
           text-align: center;
       }

       td.lunch {
           background: #FFF;

       }

       td.talk {
           background: #FFFCC9;
           width: 580px;

       }

       td div.title {
           font-weight: bold;

       }

       td div.speaker {
           margin-top: 6px;
           font-style: italic;
           font-size: 10pt;
       }

       td.lightning {
           text-align: left;
           background: #DCDCFF;

       }

       td.lightning li {
           margin: 5px;
           font-size: 10px;
       }

   </style>
{% endblock %}

{% block head_title_base %}{% trans "Program" %} / {{ block.super }}{% endblock %}

{% block body_class %}program{% endblock %}

{% block main_content %}
    {% box "program" %}
{% endblock %}
